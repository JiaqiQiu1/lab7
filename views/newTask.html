<html>
<body>
  <link rel="stylesheet" href="css/styles.css">
  <h1>Enter new Task:</h1>
  <form action="/addTask" method="POST">
    Task name <input type="text" name="name" /> <br />
    Task due date  <input type="date" name="dueDate" /> <br />
    Task Description <input type="text" name="description" /><br />
    Task status <select name='status'>
      <option value="InProgress">InProgress</option>
      <option value="Complete">Complete</option>
    </select><br />
    Assign to <input type="text" name="assignedTo" /><br />
    <button>Submit</button>
  </form>
  Click <a href="/"> HERE</a> to return to home page!!
</body>
</html>
